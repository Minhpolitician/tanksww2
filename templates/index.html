  <body style="background-color:brown;">

    <h1 id="blue-tag" class="text-danger jumbotron display-2 d-none d-md-block">Tanks of world war 2</h1>
    <h4 class="text-warning display-6 d-md"> This is a website about tanks of world war 2.</h4>
    <div class="container">
    <div class="row">

    {% for tank_type in tank_types %}
    <div class="col-md-4 col-sm-6 m-3">
      <div class="card-tank-type card mb-4">
      <img src="{{ tank_type["image"] }}" alt="" class="card-tank-img mb-3 img-fluid card-img-top">

      <div class="card-body">

        <h4 class="card-tittle">{{ tank_type["name"] }}</h4>

        <p>{{ tank_type["description"] }}</p>

      </div>

       <div class="card-footer">
        <div class="clearfix">
          <button type="button" class="btn btn-danger">Details</button>
        </div>
      </div>
